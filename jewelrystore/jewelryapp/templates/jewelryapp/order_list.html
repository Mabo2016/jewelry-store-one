{% extends "base_generic.html" %}

{% block content %}
    <h1>My Orders</h1>
    {% if user.order_set.all %}
        {% for order in user.order_set.all %}
            <li>
                <a href="{{ order.get_absolute_url }}">
                    <p>{{ order }} - placed on {{ order.date_time_created }}</p>
                </a>
            </li>
        {% endfor %}
    {% else %}
    <p>You don't have any placed orders.</p>
    {% endif %}
{% endblock %}
